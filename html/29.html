<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no,address=no">
<title>산업통상자원부 국회업무관리시스템</title> 
<link rel="stylesheet" href="../css/common.css"> 
<script src="../js/jquery-3.5.1.min.js.js"></script> 
</head>
<body> 
    <div class="wrap">

        <div class="container">
            <div class="contents">
                <!-- contents -->
                <div class="content_wrap">
                    
                    <!-- title 영역 시작 -->
                    <h3 class="title">개인정보조사</h3>
                    <p class="subtit">게시글 수정하기</p>
                    <!-- //title 영역 끝 -->

                    <!-- tbl_wrap 시작 -->
                    <div class="tbl_wrap">
                        <span class="txt_essen">* 입력필수</span>
                        <table>
                            <tbody>
                                <tr>
                                    <th>제목<strong class="essen">*</strong></th>
                                    <td>
                                        <span class="input">
                                            <input type="text" placeholder="">
                                        </span>
                                    </td>
                                    <th>분류</th>
                                    <td>
                                        <div class="style_rdo">
                                            <input type="radio" checked="checked" id="rdo01_01" name="rdo_cont01">
                                            <label for="rdo01_01"><span></span>공지</label> 
                                        </div>
                                        <div class="style_rdo">
                                            <input type="radio" id="rdo01_02" name="rdo_cont01">
                                            <label for="rdo01_02"><span></span>제출</label> 
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>작성일<strong class="essen">*</strong></th>
                                    <td>
                                        <span class="input_cal">
                                            <span class="cal_date">2020.09.11</span>
                                            <a href="#none" class="ico_cal">달력</a>
                                        </span>
                                    </td>
                                    <th>제출기간</th>
                                    <td>
                                        <span class="input_cal">
                                            <span class="cal_date">2020.09.11</span>
                                            <a href="#none" class="ico_cal">달력</a>
                                        </span>
                                        <span class="cal_sel">
                                            <select id="sel">
                                                <option>14시</option>
                                                <option>14시</option>
                                                <option>14시</option>
                                                <option>14시</option>
                                            </select>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>알림<strong class="essen">*</strong></th>
                                    <td>
                                        <div class="style_rdo">
                                            <input type="radio" checked="checked" id="rdo02_01" name="rdo_cont02">
                                            <label for="rdo02_01"><span></span>전체</label> 
                                        </div>
                                        <div class="style_rdo">
                                            <input type="radio" id="rdo02_02" name="rdo_cont02">
                                            <label for="rdo02_02"><span></span>알림없음</label> 
                                        </div>
                                        <div class="style_rdo">
                                            <input type="radio" id="rdo02_03" name="rdo_cont02">
                                            <label for="rdo02_03"><span></span>E-mail</label> 
                                        </div>
                                        <div class="style_rdo">
                                            <input type="radio" id="rdo02_04" name="rdo_cont02">
                                            <label for="rdo02_04"><span></span>SMS</label> 
                                        </div>
                                    </td>
                                    <th>제출방법</th>
                                    <td>
                                        <div class="style_rdo">
                                            <input type="radio" checked="checked" id="rdo03_01" name="rdo_cont03">
                                            <label for="rdo03_01"><span></span>댓글</label> 
                                        </div>
                                        <div class="style_rdo">
                                            <input type="radio" id="rdo03_02" name="rdo_cont03">
                                            <label for="rdo03_02"><span></span>E-mail</label> 
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>담당기관<strong class="essen">*</strong></th>
                                    <td>
                                        <span class="input">
                                            <input type="text" placeholder="" value="IT지원센터외 16곳">
                                        </span>
                                        <button class="btn_custom02"><span>기관조회</span></button>
                                    </td>
                                    <th>댓글알림</th>
                                    <td>
                                        <div class="style_chk">
                                            <input type="checkbox" checked="checked" id="chk01">
                                            <label for="chk01"><span></span>SMS</label> 
                                        </div>
                                        <div class="style_chk">
                                            <input type="checkbox" id="chk02">
                                            <label for="chk02"><span></span>쪽지</label> 
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>내용</th>
                                    <td colspan='3'>
                                        <span class="textarea">
                                            <textarea name="" id="" cols="30" rows="10" placeholder="20일까지 자료 제출 해주세요."></textarea>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>첨부파일</th>
                                    <td colspan='3'>
                                        <button class="btn_custom02"><span>파일선택</span></button>
                                        <div class="file_list">
                                            <div>
                                                <em class="ico_file">파일아이콘</em>
                                                <span>[공문] 연락방 신태조사.hwp</span>
                                                <a href="#none" class="btn_del">삭제</a>
                                            </div>
                                            <div>
                                                <em class="ico_file">파일아이콘</em>
                                                <span>[공문] 연락방 신태조사.hwp</span>
                                                <a href="#none" class="btn_del">삭제</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- tbl_wrap 끝 -->

                    <!-- 버튼 시작 -->
                    <div class="btn_area clearfix">
                        <div class="fl_l">
                            <button class="btn_custom01"><span>목록</span></button>
                        </div>
                        <div class="fl_r">
                            <button class="btn_cancel"><span>삭제</span></button>
                            <button class="btn_modify"><span>저장</span></button>
                        </div>
                    </div>
                    <!-- //버튼 끝 -->

                </div>
                <!-- //contents -->
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
